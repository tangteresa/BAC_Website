<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Meta data about the website -->

<head>
  <!-- Shows up in browser tab -->
  <title>
    Cats
  </title>
  <style>
    :root {
      /* em are with respect to current font sizes and recommended! */
      /* best for scalability */
      --iwidth: 4em;
      --iheight: 4em;
      font-size: 1.2em;
    }

    img {
      display: block;
      position: fixed;
      top: 0px;
      left: 0px;
      width: var(--iwidth);
      height: var(--iheight);
    }

    ul {
      position: fixed;
      top: 0px;
      left: var(--iwidth);
      list-style-type: none;
      margin: 0;
      padding: 0;
      height: var(--iheight);
      /*white-space: nowrap;
      font-size: 0;*/
      background-color: #03f0fc;
      width: calc(100% - var(--iwidth));
    }

    li {
      display: inline-block;
      /* Height does not include padding, margins, etc. */
      /* Height of child elements is with reference to parent height */
      height: var(--iheight);
    }

    li a:hover {
      background-color: #26b2b9b6;
    }

    li a {
      /* Force conversion to pixels */
      --pad: calc(0.25 * var(--iwidth));

      text-decoration: none;
      color: white;

      /* For vertical and horizontal centering, use table cell */
      /* Acts like td element */
      text-align: center;
      vertical-align: middle;
      display: table-cell;

      font-family: Arial, Helvetica, sans-serif;
      /* Changing em of an element means em will mean different value */
      /*font-size: 1.5em;*/

      /* Force conversion to pixels */
      /* Need pixels because % would be relative to parent container */
      /*calc(var(--iheightdec) * 100vh - 0px)*/

      height: var(--iheight);
      padding-right: var(--pad);
      padding-left: var(--pad);
      width: 100%;
    }

    li a:active {
      background-color: pink;
    }

    @media screen and (max-width: 640px) {
      :root {
        --iwidth: 4em;
        --iheight: 4em;
        font-size: 1em;
      }
    }
  </style>
</head>
